<head>
    <meta charset="utf-8">
    <title>{{> title}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" property="og:description" content="{{> description}}">
    <meta name="keywords" content="Blog">
    <meta name="twitter:card" content="summary">
    <meta property="og:url" content="{{blogURL}}">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" href="{{avatar}}" size="180x180">
    <link rel="icon" href="{{avatar}}" sizes="16x16" type="image/png">
    <meta name="twitter:title" property="og:title" content="{{> title}}">
    <meta property="og:image" content="{{avatar}}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{{blogURL}}}{{{feedURL}}}">
    <link rel="mask-icon" href="{{avatar}}" color="#ff4500">
    <link rel="preload stylesheet" as="style" href="{{{cssURL}}}">
    </head>
