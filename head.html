<head>
  <link rel="preload stylesheet" href="{{{cssURL}}}" as="style">
  <meta charset="utf-8">
  <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{> description}}">
  <meta property="og:url" content="{{{blogURL}}}">
  <meta property="og:type" content="website">

<!-- these below are the things that needs to be updated: links to favicons, etc. -->

  <link rel="apple-touch-icon" href="">

  <meta property="og:image" content="">

<!-- now you're good -->

  <meta property="og:title" content="{{> title}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed - {{title}}" href="{{{blogURL}}}{{{feedURL}}}">

</head>
