<head>
  <link rel="preload stylesheet" href="{{{cssURL}}}" as="style">
  <meta charset="utf-8">
  <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{> description}}">
  <meta property="og:url" content="{{{absoluteURL}}}">
  <meta property="og:type" content="website">

<!-- these below are the things that needs to be eventually updated: links to favicons, etc. -->
 {{#entry}}
 {{#thumbnail.large}}
 <meta property="og:image" content="{{{url}}}">
 {{/thumbnail.large}}
 {{/entry}}
 {{#avatar}}<link rel="apple-touch-icon" href="{{{avatar}}}">
 <link rel="icon" href="{{{avatar}}}" sizes="16x16" type="image/png">
 <link rel="mask-icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}

<!-- below you shoudl be good -->

 <meta property="og:title" content="{{> title}}">
 <link rel="alternate" type="application/rss+xml" title="RSS Feed - {{title}}" href="{{{blogURL}}}{{{feedURL}}}">

</head>
